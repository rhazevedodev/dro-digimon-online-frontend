<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Digimon Revolution</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/profile.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="flex justify-between items-center p-4 bg-gray-800 shadow-md">
    <button onclick="window.location.href='home.html'"><i data-feather="arrow-left"></i></button>
    <h1 class="text-xl font-bold">Meu Perfil</h1>
    <button><i data-feather="edit"></i></button>
  </header>

  <!-- MAIN -->
  <main id="profile-container" class="flex-1 flex flex-col items-center p-6"></main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 p-4 flex justify-around">
    <button onclick="window.location.href='home.html'">
      <i data-feather="home"></i>
      <span>Home</span>
    </button>
    <button onclick="window.location.href='amigos.html'">
      <i data-feather="users"></i>
      <span>Amigos</span>
    </button>
    <button>
      <i data-feather="award"></i>
      <span>Conquistas</span>
    </button>
  </footer>

  <script src="./script/profile.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
