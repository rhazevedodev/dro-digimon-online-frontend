<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Road</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script/adventure-road.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md">
    <button id="btn-back" onclick="window.location.href='jornada.html'" class="flex items-center gap-2 hover:opacity-90">
      ← Voltar
    </button>
    <h1 class="text-xl font-bold">Adventure Road</h1>
    <span class="opacity-0">←</span>
  </header>

  <!-- Banner de nova rota -->
  <div id="unlock-banner" 
       class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white font-bold px-6 py-3 rounded-xl shadow-lg flex items-center gap-3 z-50">
    <span id="unlock-banner-text">✨ Nova Rota Desbloqueada!</span>
    <button id="close-banner" class="ml-2 text-white hover:text-gray-200">❌</button>
  </div>

  <!-- CARD CENTRAL -->
  <main class="flex flex-1 flex-col justify-center items-center text-center">
    <div id="route-card" class="bg-gray-800 border border-gray-600 rounded-xl shadow-xl p-8 w-80 hidden">
      <h2 id="route-name" class="text-2xl font-bold mb-2"></h2>
      <p id="route-enemies" class="text-gray-300 mb-1"></p>
      <p id="route-boss" class="text-red-400 mb-6"></p>
      <button id="btn-enter" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg font-semibold transition mb-4">
        Entrar
      </button>
      <!-- novo botão -->
      <button id="btn-previous-routes" class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg font-semibold transition">
        Rotas Anteriores
      </button>
    </div>
  
    <p id="no-routes" class="hidden text-gray-400 text-lg">Nenhuma rota disponível ainda.</p>
  </main>
  
  <!-- MODAL -->
  <div id="previous-routes-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-2xl p-6 w-80 max-h-[80vh] overflow-y-auto">
      <h3 class="text-xl font-bold mb-4">Rotas Anteriores</h3>
      <div id="previous-routes-list" class="flex flex-col gap-3"></div>
      <button id="close-modal" class="mt-6 w-full bg-red-600 hover:bg-red-500 text-white py-2 rounded-lg font-semibold transition">
        Fechar
      </button>
    </div>
  </div>

</body>
</html>
