<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Digimon Revolution Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">

  <!-- Card de Login -->
  <div class="bg-gray-800 rounded-2xl shadow-lg p-8 w-96">
    <div class="flex flex-col items-center mb-6">
      <i data-feather="cpu" class="w-12 h-12 text-yellow-400 mb-2"></i>
      <h1 class="text-2xl font-bold text-yellow-300">Digimon Revolution Online</h1>
      <p class="text-gray-400 text-sm">Entre na sua conta</p>
    </div>

    <form id="login-form" class="space-y-4">
      <!-- Usuário -->
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Usuário</label>
        <input type="text" id="username" name="username" required
          class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Senha -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Senha</label>
        <input type="password" id="password" name="password" required
          class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Botão de Login -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition">
        Entrar
      </button>
    </form>
  </div>

  <script src="./script/login.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
